<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple board</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body, html{
            height: 100%;
        }
        body{
            display:flex;
            flex-direction: column;
        }

        body ul, li, a{
            list-style: none;
            text-decoration: none;
        }

        header{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            background-color: rgb(255, 200, 138);
        }
        header #title{
            font-size: 2em;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        div.container{
            width: 80%;
            max-width: 1140px;
            display: flex;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            margin-bottom: 10px;
            min-height: 70%;
        }
        .container #nav{
            border-radius: 10px;
            border: 2px solid black;  
            padding-left: 20px;          
            padding-top: 30px;
            margin-right: 10px;
            /* flex-shrink: 0; */
            width: 25%;
        }
        .container #nav ul{
            display: flex;
            flex-direction: column;
        }
        .container #nav ul li{
            margin-right: -6px;
            margin-bottom: 40px;
        }
        .container #nav ul li a{
            display: inline;
            color: black;
        }
        .container #nav ul li a:hover{
            font-weight: bold;
            font-size: 1.1em;
        }
        .container #section{
            width: 70%;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .container #section .dataList{
            border: 1px solid grey;
            background-color: rgb(250, 245, 245);
            border-radius: 8px;
            flex-direction: column-reverse;
            margin: 10px 0px;
            padding: 4px 8px;
        }
        .container #section .dataList>:first-child{
            font-size: 0.7em;
            color: darkslategrey;
            margin-bottom: 2px;
        }

        .container #section #detailItem{
            border: 1px solid slategray;
            background-color: white;
            border-radius: 10px;
            padding: 10px 8px;
            margin: 10px 0px;
        }
        .container #section #detailTitle{
            font-size: 1.2em;
            font-weight: 800;
            margin-bottom: 4px;
        }
        .container #section #detailName{
            font-size: 0.8em;
            color: darkslategray;
            margin-bottom: 5em;
            text-align: right;
        }   

        footer{
            height: 100px;
            padding-top: 50px;
            padding-bottom: 50px;
            width: 100%;
            text-align: center;
            background-color: black;
            color: whitesmoke;
            font-size: 1.2em;
        }
        @media(max-width:560px){
            div.container{
                flex-direction: column;
                align-items: center;
                padding-bottom: -100px;
                min-height: fit-content;
            }
            .container #nav{
                border-radius: 10px;
                border: 2px solid black;  
                padding: 8px 0px;
                width: 90%;
                margin-right: -4px;
            }
            .container #nav ul{
                flex-direction: row;
                justify-content: space-around;
            }
            .container #nav ul li{
               margin-bottom: 0px;
            }
            .container #section{
                width: 95%;
            }
        }
    </style>
</head>

<body onload="loadData()">
    <header>
        <p id="title">Free Board</p>
        <p id="subTitle">자유롭게 글을 남기는 게시판입니다</p>
    </header>

    <div class="container">
        <nav id="nav">
            <ul>
                <li><a href="./index.html">메인</a></li>
                <li><a href="#" onclick="loadData()">게시판</a></li>
                <li><a href="#" onclick="clickWrite()">글남기기</a></li>
            </ul>
        </nav>
        <section id="section" >
            <!-- DB에서 읽어올 것! -->
        </section>
        
    </div>


    <footer>
        <p>Gyeong's portfolio</p>
    </footer>
</body>

<script>


    function loadData(){
        let section=document.getElementById('section');
        section.innerHTML="";
        var url='./loadData.php';
        var req=new XMLHttpRequest();  

        req.onreadystatechange=function(){
            if(req.readyState==4&&req.status==200){
                let jsonArray=JSON.parse(req.responseText);
                
                for(let i=0;i<jsonArray.length;i++){
                    let jsonStr=jsonArray[i];
                    section.innerHTML+=('<ul class="dataList" onclick="clickItem(\''+jsonStr.postName+'\',\''+jsonStr.postTitle+'\',\''+jsonStr.postDetail+'\')"><li>'+jsonStr.postName+'</li><li>'+jsonStr.postTitle+'</li></ul>');
                }
            }
        }
        req.open('GET', url, true);
        req.send();
    }

    function clickItem(name, title, detail){
        alert(detail);
        let section=document.getElementById('section');
        section.innerHTML=('<div id="detailItem"><p id="detailTitle">'+title+'</p><p id="detailName">'+name+'</p><p style="white-space:pre;" id="detailDetail">'+detail+'</p></div>');
    }

    function clickWrite(){
        var url='./write.html';
        var req=new XMLHttpRequest();
        req.open('GET', url, true);
        // req.responseType='html';
        req.onreadystatechange=function(){
            if(req.readyState==4&&req.status==200){
     
                var section=document.getElementById('section');
                section.innerHTML=req.responseText;


            }
        }
        req.send();
    
    }

    function saveData(){
        var postTitle=document.getElementById('postTitle').value;
        var postName=document.getElementById('postName').value;
        var postDetail=document.getElementById('postDetail').value;

        if(postTitle.length==0||postName.length==0||postDetail.length==0){
            alert('게시글 제목, 게시자, 게시글을 모두 채워주세요');
        }else{
            var req=new XMLHttpRequest();
            req.onreadystatechange=function(){
                if(req.readyState==4&&req.status==200){
                    alert(req.responseText);
                    location.href="./board.html"
                }
            }            
            req.open('POST', './saveData.php', true);
            req.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            req.send('postTitle='+postTitle+'&postName='+postName+'&postDetail='+postDetail);  
        }

    }
    function cancleWriting(){
        var result=confirm("작성을 취소하시겠습니까?");
        if(result){
            loadData()
        }else{
            return;
        }

    }
</script>
</html>
