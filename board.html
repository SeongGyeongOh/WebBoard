<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple board</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body ul, li, a{
            list-style: none;
            text-decoration: none;
        }

        header{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            background-color: rgb(255, 200, 138);
        }
        header #title{
            font-size: 2em;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        div.container{
            max-width: 1140px;
            display: flex;
            margin-left: auto;
            margin-right: auto;
        }
        .container #nav{
            flex-grow: 1.5;
            border-radius: 10px;
            border: 2px solid black;  
            padding-left: 20px;          
            padding-top: 30px;
            margin-right: 10px;
        }
        .container #nav ul{
            display: flex;
            flex-direction: column;
        }
        .container #nav ul li{
            margin-bottom: 50px;
        }
        
        .container #nav ul li a{
            color: black;
        }
        .container #section{
            flex-grow: 5;
            border: 1px solid red;
            display: flex;
            flex-direction: column;
        }
        .container #section .dataList{
            border: 1px solid blue;
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .container #section .dataList >li{
            border: 1px solid green;
        }

        footer{
            padding: 35px 0px;
            width: 100%;
            text-align: center;
        }


    </style>
</head>

<body onload="loadData()">
    <header>
        <p id="title">Free Board</p>
        <p id="subTitle">자유롭게 글을 남기는 게시판입니다</p>
    </header>

    <div class="container">
        <nav id="nav">
            <ul>
                <li><a href="./index.html">메인</a></li>
                <li><a href="#" onclick="loadData()">게시판</a></li>
                <li onclick="clickWrite()">글남기기</li>
            </ul>
        </nav>
        <section id="section" >
            <!-- DB에서 읽어올 것! -->

        </section>
        
    </div>


    <footer style="background-color: slategray;">
        <p>Gyeong</p>
    </footer>
</body>

<script>

    function clickTest(a){
        alert(a);
    }

    function loadData(){
        let section=document.getElementById('section');
        section.innerHTML="";
        var url='./loadData.php';
        var req=new XMLHttpRequest();
        req.open('GET', url, true);
        req.onreadystatechange=function(){
            if(req.readyState==4&&req.status==200){
                let jsonArray=JSON.parse(req.responseText);

                for(let i=0;i<jsonArray.length;i++){
                    let jsonStr=jsonArray[i];
                    section.innerHTML+=('<ul class="dataList" onclick="clickItem(\''+jsonStr.postDetail+'\')"><li>'+jsonStr.postName+'</li><li>'+jsonStr.postTitle+'</li></ul>');
                }
            }
        }
        req.send();
    }

    function clickItem(a){
        let section=document.getElementById('section');
        alert(a);
        // section.innerHTML=("<p class='itemTitle'>"+a.postTitle+"</p><p>"+a.postName+"</p><p>"+a.postDetail+"</p>");
        section.innerHTML=a;
    }

    function clickWrite(){
        var url='./write.html';
        var req=new XMLHttpRequest();
        req.open('GET', url, true);
        // req.responseType='html';
        req.onreadystatechange=function(){
            if(req.readyState==4&&req.status==200){
     
                var section=document.getElementById('section');
                section.innerHTML=req.responseText;


            }
        }
        req.send();
    
    }

    function saveData(){
            var postTitle=document.getElementById('postTitle').value;
            var postName=document.getElementById('postName').value;
            var postDetail=document.getElementById('postDetail').value;

            var req=new XMLHttpRequest();
            req.onreadystatechange=function(){
                if(req.readyState==4&&req.status==200){
                    alert(req.responseText);
                    location.href="./board.html"
                }
            }            
            req.open('POST', './saveData.php', true);
            req.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            req.send('postTitle='+postTitle+'&postName='+postName+'&postDetail='+postDetail);  
        }
</script>
</html>
